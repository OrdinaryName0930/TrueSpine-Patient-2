<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - TrueSpine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #2196F3, #1976D2);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-placeholder {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #2196F3, #1976D2);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .app-name {
            font-size: 28px;
            font-weight: 700;
            color: #1976D2;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .input-container {
            position: relative;
        }

        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #2196F3;
            background: white;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        input[type="password"].error {
            border-color: #f44336;
            background: #fff5f5;
        }

        input[type="password"].success {
            border-color: #4caf50;
            background: #f8fff8;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 18px;
            padding: 4px;
            border-radius: 4px;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #2196F3;
        }

        .validation-message {
            margin-top: 8px;
            font-size: 13px;
            line-height: 1.4;
        }

        .validation-message.error {
            color: #f44336;
        }

        .validation-message.success {
            color: #4caf50;
        }

        .password-requirements {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            margin-top: 12px;
            border-left: 4px solid #2196F3;
        }

        .password-requirements h4 {
            font-size: 14px;
            margin-bottom: 8px;
            color: #333;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
            font-size: 13px;
            color: #666;
        }

        .requirement-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
            background: #ccc;
        }

        .requirement.valid .requirement-icon {
            background: #4caf50;
        }

        .requirement.invalid .requirement-icon {
            background: #f44336;
        }

        .reset-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .reset-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.3);
        }

        .reset-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message-area {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.4;
            display: none;
        }

        .message-area.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .message-area.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .message-area.info {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #bbdefb;
        }

        .back-to-login {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .back-to-login a {
            color: #2196F3;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-to-login a:hover {
            color: #1976D2;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            .app-name {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }

            input[type="password"] {
                padding: 12px 14px;
                font-size: 16px; /* Prevent zoom on iOS */
            }

            .reset-button {
                padding: 14px;
                font-size: 15px;
            }
        }

        /* Animation for form elements */
        .form-group {
            animation: slideUp 0.6s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo-placeholder">TS</div>
            <h1 class="app-name">TrueSpine</h1>
            <p class="subtitle">Reset Your Password</p>
        </div>

        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <div class="input-container">
                    <input type="password" id="newPassword" name="newPassword" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('newPassword')">üëÅÔ∏è</button>
                </div>
                <div id="newPasswordMessage" class="validation-message"></div>
            </div>

            <div class="password-requirements">
                <h4>Password Requirements:</h4>
                <div class="requirement" id="req-length">
                    <span class="requirement-icon">‚úó</span>
                    <span>At least 8 characters</span>
                </div>
                <div class="requirement" id="req-uppercase">
                    <span class="requirement-icon">‚úó</span>
                    <span>One uppercase letter</span>
                </div>
                <div class="requirement" id="req-lowercase">
                    <span class="requirement-icon">‚úó</span>
                    <span>One lowercase letter</span>
                </div>
                <div class="requirement" id="req-digit">
                    <span class="requirement-icon">‚úó</span>
                    <span>One number</span>
                </div>
                <div class="requirement" id="req-special">
                    <span class="requirement-icon">‚úó</span>
                    <span>One special character</span>
                </div>
                <div class="requirement" id="req-whitespace">
                    <span class="requirement-icon">‚úó</span>
                    <span>No whitespace</span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
                </div>
                <div id="confirmPasswordMessage" class="validation-message"></div>
            </div>

            <button type="submit" class="reset-button" id="resetButton">
                <span class="loading-spinner" id="loadingSpinner"></span>
                <span id="buttonText">Reset Password</span>
            </button>
        </form>

        <div id="messageArea" class="message-area"></div>

        <div class="back-to-login">
            <a href="/login">‚Üê Back to Login</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script>
        // Firebase Configuration - Replace with your actual config
        const firebaseConfig = {
            apiKey: "AIzaSyCj7gM-m2dKkuv2036hUUVCLvXueGKAX_E",
            authDomain: "truespine-e8576.firebaseapp.com",
            projectId: "truespine-e8576",
            storageBucket: "truespine-e8576.firebasestorage.app",
            messagingSenderId: "29002840483",
            appId: "1:29002840483:web:50637e59081d1c1b52c216",
            measurementId: "G-GL9TYMZ2R3"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Password validation functions (converted from Kotlin)
        function isStrongPassword(password) {
            if (password.length < 8) return false;

            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasDigit = /\d/.test(password);
            const hasSpecialChar = /[^A-Za-z0-9]/.test(password);

            return hasUpperCase && hasLowerCase && hasDigit && hasSpecialChar;
        }

        function hasNoWhitespace(password) {
            return !/\s/.test(password);
        }

        // Password requirement validation
        function validatePasswordRequirements(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                digit: /\d/.test(password),
                special: /[^A-Za-z0-9]/.test(password),
                whitespace: !/\s/.test(password)
            };

            // Update UI for each requirement
            updateRequirement('req-length', requirements.length);
            updateRequirement('req-uppercase', requirements.uppercase);
            updateRequirement('req-lowercase', requirements.lowercase);
            updateRequirement('req-digit', requirements.digit);
            updateRequirement('req-special', requirements.special);
            updateRequirement('req-whitespace', requirements.whitespace);

            return Object.values(requirements).every(req => req);
        }

        function updateRequirement(elementId, isValid) {
            const element = document.getElementById(elementId);
            const icon = element.querySelector('.requirement-icon');
            
            if (isValid) {
                element.classList.add('valid');
                element.classList.remove('invalid');
                icon.textContent = '‚úì';
            } else {
                element.classList.add('invalid');
                element.classList.remove('valid');
                icon.textContent = '‚úó';
            }
        }

        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const button = field.nextElementSibling;
            
            if (field.type === 'password') {
                field.type = 'text';
                button.textContent = 'üôà';
            } else {
                field.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        // Show message in message area
        function showMessage(message, type) {
            const messageArea = document.getElementById('messageArea');
            messageArea.textContent = message;
            messageArea.className = `message-area ${type}`;
            messageArea.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageArea.style.display = 'none';
                }, 5000);
            }
        }

        // Set loading state
        function setLoading(isLoading) {
            const button = document.getElementById('resetButton');
            const spinner = document.getElementById('loadingSpinner');
            const buttonText = document.getElementById('buttonText');
            
            if (isLoading) {
                button.disabled = true;
                spinner.style.display = 'inline-block';
                buttonText.textContent = 'Resetting...';
            } else {
                button.disabled = false;
                spinner.style.display = 'none';
                buttonText.textContent = 'Reset Password';
            }
        }

        // Get URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Real-time password validation
        document.getElementById('newPassword').addEventListener('input', function() {
            const password = this.value;
            const messageDiv = document.getElementById('newPasswordMessage');
            
            if (password.length === 0) {
                this.classList.remove('error', 'success');
                messageDiv.textContent = '';
                messageDiv.className = 'validation-message';
                return;
            }

            const isValid = validatePasswordRequirements(password);
            
            if (isValid) {
                this.classList.remove('error');
                this.classList.add('success');
                messageDiv.textContent = 'Strong password!';
                messageDiv.className = 'validation-message success';
            } else {
                this.classList.remove('success');
                this.classList.add('error');
                messageDiv.textContent = 'Please meet all password requirements';
                messageDiv.className = 'validation-message error';
            }

            // Also validate confirm password if it has content
            const confirmPassword = document.getElementById('confirmPassword');
            if (confirmPassword.value) {
                validatePasswordMatch();
            }
        });

        // Confirm password validation
        function validatePasswordMatch() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('confirmPasswordMessage');
            const confirmField = document.getElementById('confirmPassword');
            
            if (confirmPassword.length === 0) {
                confirmField.classList.remove('error', 'success');
                messageDiv.textContent = '';
                messageDiv.className = 'validation-message';
                return false;
            }

            if (newPassword === confirmPassword) {
                confirmField.classList.remove('error');
                confirmField.classList.add('success');
                messageDiv.textContent = 'Passwords match!';
                messageDiv.className = 'validation-message success';
                return true;
            } else {
                confirmField.classList.remove('success');
                confirmField.classList.add('error');
                messageDiv.textContent = 'Passwords do not match';
                messageDiv.className = 'validation-message error';
                return false;
            }
        }

        document.getElementById('confirmPassword').addEventListener('input', validatePasswordMatch);

        // Form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate password strength
            if (!isStrongPassword(newPassword) || !hasNoWhitespace(newPassword)) {
                showMessage('Please ensure your password meets all requirements.', 'error');
                return;
            }
            
            // Validate password match
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }
            
            // Get the oobCode from URL
            const oobCode = getUrlParameter('oobCode');
            if (!oobCode) {
                showMessage('Invalid or missing reset code. Please request a new password reset link.', 'error');
                return;
            }
            
            setLoading(true);
            
            try {
                // Verify the password reset code first
                await auth.verifyPasswordResetCode(oobCode);
                
                // Confirm the password reset
                await auth.confirmPasswordReset(oobCode, newPassword);
                
                showMessage('Password reset successful! You can now log in with your new password.', 'success');
                
                // Redirect to login page after 3 seconds
                setTimeout(() => {
                    window.location.href = '/login';
                }, 3000);
                
            } catch (error) {
                console.error('Password reset error:', error);
                
                let errorMessage = 'An error occurred while resetting your password. ';
                
                switch (error.code) {
                    case 'auth/expired-action-code':
                        errorMessage += 'The reset link has expired. Please request a new one.';
                        break;
                    case 'auth/invalid-action-code':
                        errorMessage += 'The reset link is invalid. Please request a new one.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage += 'This account has been disabled.';
                        break;
                    case 'auth/user-not-found':
                        errorMessage += 'No account found with this email address.';
                        break;
                    case 'auth/weak-password':
                        errorMessage += 'The password is too weak. Please choose a stronger password.';
                        break;
                    default:
                        errorMessage += 'Please try again or contact support if the problem persists.';
                }
                
                showMessage(errorMessage, 'error');
            } finally {
                setLoading(false);
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check if we have a valid oobCode
            const oobCode = getUrlParameter('oobCode');
            if (!oobCode) {
                showMessage('Invalid reset link. Please request a new password reset from the login page.', 'error');
                document.getElementById('resetPasswordForm').style.display = 'none';
            } else {
                // Verify the code is valid
                auth.verifyPasswordResetCode(oobCode).catch(error => {
                    let errorMessage = 'Invalid or expired reset link. ';
                    if (error.code === 'auth/expired-action-code') {
                        errorMessage += 'The link has expired. Please request a new one.';
                    } else if (error.code === 'auth/invalid-action-code') {
                        errorMessage += 'The link is invalid. Please request a new one.';
                    }
                    showMessage(errorMessage, 'error');
                    document.getElementById('resetPasswordForm').style.display = 'none';
                });
            }
        });
    </script>
</body>
</html>
